{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form action="/auth/" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="username" name="username">
    <input type="password" placeholder="password" name="password">
    <input type="submit" value="submit" class="btn btn-primary">
</form>
{% endblock %}
