{% extends "base.html" %}

{% block content %}
<h2>{{ profile.username }}</h2>
{% if posts %}
<ul>
    {% for post in posts %}
    <li>
        <p>{{ post.created_at }}</p>
        <p>{{ post.content }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No posts yet</p>
{% endif %}
{% endblock %}
