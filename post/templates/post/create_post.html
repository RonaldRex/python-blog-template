{% extends 'base.html' %}

{% block content %}
    <h2>Create a  new post</h2>
    {{ message }}
    <form action="/posts/new/" method="POST" class="col-md-6">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="submit">
        </div>
    </form>
{% endblock %}
