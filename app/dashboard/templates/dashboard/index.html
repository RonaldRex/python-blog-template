{% extends 'base.html' %}

{% block content %}
    <h2>Hello {{ user.username }}</h2>
    <p>{{ message }}</p>
    <form action="/dashboard/update/" method="POST" class="form-horizontal col-md-6">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-3">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}">
            </div>
        </div>
        <div class="form-group">
            <label for="old-password" class="col-sm-3">Old password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="old-password" id="old-password">
            </div>
        </div>
        <div class="form-group">
            <label for="new-password" class="col-sm-3">New password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="new-password" id="new-password">
            </div>
        </div>
        <div class="form-group">
            <label for="new-password2" class="col-sm-3">Enter new password again</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="new-password2" id="new-password2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
{% endblock %}
