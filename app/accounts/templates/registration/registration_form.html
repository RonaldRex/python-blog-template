{% extends "accounts/base.html" %}

{% block content %}
    <section class="section text-center bg hero-bg dark-theme purplin-bg">
        <div class="container">
            <h1 class="thin">Dev Blog</h1>
            <div class="form text-left">
                <form method='post' action=''>
                    <div class="container-fluid">
                        <h2>Register</h2>
                        {% csrf_token %}
                        {{ form.errors }}
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" name="username" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" name="password1" class="form-control" id="password1">
                        </div>
                        <div class="form-group">
                            <label for="password2">Enter password again</label>
                            <input type="password" name="password2" class="form-control" id="password2">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="submit" class="col-xs-12 button button-default button-pill button-light-o">
                        </div>
                    </div>
                </form>
            </div>
            <!-- LOGIN -->
            <p>Already have an account?&nbsp; <a href="{% url 'auth:login' %}"><span class="button button-default button-pill button-light-o signup-btn-submit">Log in</span></a></p>
        </div>
    </section>
{% endblock %}
